<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>导航</title>
    <link rel="shortcut icon" href="img/home_page/favicon.png">
    <link rel="bookmark" href="img/home_page/favicon.png">

    <link rel="stylesheet" href="css/home.css">
</head>

<body>
<div class="page-bg"></div>
<div class="main-container">
    <div class="page-title">欢迎来到 Leopold 的页面</div>
    <div class="page-nav">
        <div class="nav-title">页面导航</div>
        <div class="nav-container">
            <div class="nav-link btn-animation" onclick="window.open('resume.html', '_blank')">
                <img src="img/resume_page/favicon.png" alt="resume_page/favicon" class="nav-icon">
                个人简历
            </div>
            <div class="nav-link btn-animation"></div>
            <div class="nav-link btn-animation"></div>
            <div class="nav-link btn-animation"></div>
        </div>
    </div>
    <div class="themes-selector">
        <div class="theme-title">主题</div>
        <div class="theme-option-border" onclick="changeTheme('purple', this)">
            <div class="theme-option theme-option-purple"></div>
        </div>
        <div class="theme-option-border" onclick="changeTheme('blue', this)">
            <div class="theme-option theme-option-blue"></div>
        </div>
        <div class="theme-option-border" onclick="changeTheme('green', this)">
            <div class="theme-option theme-option-green"></div>
        </div>
        <div class="theme-option-border" onclick="changeTheme('yellow', this)">
            <div class="theme-option theme-option-yellow"></div>
        </div>
        <div class="theme-option-border" onclick="changeTheme('orange', this)">
            <div class="theme-option theme-option-orange"></div>
        </div>
        <div class="theme-option-border" onclick="changeTheme('red', this)">
            <div class="theme-option theme-option-red"></div>
        </div>
        <div class="theme-option-border" onclick="changeTheme('grey', this)">
            <div class="theme-option theme-option-grey"></div>
        </div>
    </div>
</div>
</body>

<script src="js/change_theme.js"></script>

</html>
