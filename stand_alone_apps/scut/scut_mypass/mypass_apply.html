<!DOCTYPE html>
<html lang="zh-Hans">
<!--url: https://enroll.scut.edu.cn/door/out/h5/apply.html -->
<head>
    <meta charset=utf-8>
    <meta name=x5-fullscreen content=true>
    <meta name=full-screen content=yes>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv=cache-control content="max-age=0">
    <meta http-equiv=cache-control content=no-cache>
    <meta http-equiv=expires content="Tue, 01 Jan 1980 1:00:00 GMT">
    <meta http-equiv=Cache-Control content="no-cache, no-store, must-revalidate">
    <meta http-equiv=Pragma content=no-cache>
    <meta http-equiv=Expires content=0>
    <title>外出申请</title>
    <link rel="stylesheet" href="css/mypass_apply.css">
    <link type=image/x-icon rel="shortcut icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==">
    <link rel=canonical href=https://enroll.scut.edu.cn/door/out/h5/apply.html>
<!--    <meta http-equiv=content-security-policy content="default-src 'none'; font-src 'self' data:; img-src 'self' data:; style-src 'unsafe-inline'; media-src 'self' data:; script-src 'unsafe-inline' data:;">-->
</head>
<body>
    <div id=container>
        <div class=loading_mask style=display:none></div>
        <div class=loading_tip style=display:none></div>
        <div class="weui-toptips weui-toptips_warn" id=topTips style=display:none>错误提示</div>
        <div class=js_dialog id=weuiDialog style=display:none></div>
        <div class=js_dialog id=confirmDialog style=display:none></div>
        <div id=weuiToast style=display:none></div>
        <div class=main>
            <form class="input-group layui-form" lay-filter=filter_form>
                <div class="weui-cells__group weui-cells__group_form">
                    <div class=weui-cells__title>申请流程</div>
                    <div class=step_box>
                        <div class="step line">
                            <img src="img/true.png" alt="progress-status"><span>提交</span></div>
                        <div class="step line">
                            <img src="img/true.png" alt="progress-status"><span>院级审批</span></div>
                        <div class=step>
                            <img src="img/true.png" alt="progress-status"><span>校级审批</span>
                        </div>
                    </div>
                    <div class=weui-cells__title>外出信息</div>
                    <div class="weui-cells weui-cells_form">
                        <div class=info_list>
                            <div>
                                <span class=bt>*</span>
                                开始日期
                            </div>
                            <div class=form_select>
                                <div class=dOutStartDate>2022-03-28</div>
                                <span id=dOutStartDate>选择</span>
                            </div>
                        </div>
                        <div class=info_list>
                            <div>
                                <span class=bt>*</span>
                                结束日期
                            </div>
                            <div class=form_select>
                                <div class=dOutEndDate>2022-03-28</div>
                                <span id=dOutEndDate>选择</span>
                            </div>
                        </div>
                        <div class=info_list>
                            <div>
                                <span class=bt>*</span>
                                外出地点
                            </div>
                            <input type=text name=sOutAddress placeholder=- autocomplete=off value=广州市番禺区>
                        </div>
                        <div class=weui-input-row style="padding:0 .3rem .3rem">
                            <label class=smTitle>
                                <span class=bt>*</span>
                                <span class=sNowAddr_required>外出事由</span>
                            </label>
                            <div class=weui-cell style=padding:0>
                                <div class=weui-cell__bd>
                                    <textarea class=weui-textarea name=sOutReason placeholder rows=3 style="border:1px solid #efefef">需要回家</textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class=weui-cells__title>我的信息</div>
                    <div class=info_box>
                        <div class=info_list>
                            <span>姓名</span>
                            <span id="student-name">(未知)</span>
                        </div>
                        <div class=info_list>
                            <span>学号</span>
                            <span id="student-id">2020301710--</span>
                        </div>
                        <div class=info_list>
                            <span>学院</span>
                            <span>计算机科学与工程学院</span>
                        </div>
                        <div class=info_list>
                            <span>年级</span>
                            <span>2020</span>
                        </div>
                        <div class=info_list>
                            <span>人员类型</span>
                            <span>本科生</span>
                        </div>
                    </div>
                    <div class=bottomTips>温馨提示：每次只能发起一次外出申请，外出申请生效期间内无法再次发起申请。</div>
                    <div class=btn_add style=display:none>提交</div>
                    <div class=btn_cancel style=display:none>撤销</div>
                </div>
            </form>
        </div>
        <div class=logo_box style=display:block>
            <img id=logo src="img/pass.png" alt>
        </div>
        <div class=disabled_mask style=display:block></div>
    </div>
</body>
<script src="../../../js/js.cookie/js.cookie.min.js"></script>

</html>
